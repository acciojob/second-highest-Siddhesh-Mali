<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
    if (arr.length < 2) { // Handle edge cases with less than 2 elements
      return "-Infinity";
    }
  
    let firstMax = -Infinity;
			
    let secondMax = -Infinity; // Initialize correctly
  
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > firstMax) {
        secondMax = firstMax;
        firstMax = arr[i];
      } else if (arr[i] > secondMax && arr[i] !== firstMax) { 
        secondMax = arr[i];
      }
    }
  
    return secondMax;
  }

		

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
